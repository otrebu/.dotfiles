- clean: ['~']

- link:
    ~/.profile:
        path: profile
        create: false
        relink: false
        force: false
    ~/.bash_profile:
        path: bash_profile
        create: false
        relink: false
        force: false
    ~/.bashrc:
        path: bashrc
        create: false
        relink: false
        force: false
    ~/.Xresources:
        path: Xresources
        create: false
        relink: false
        force: false
    ~/.xinitrc:
        path: xinitrc
        create: false
        relink: false
        force: false
    ~/.i3:
        path: i3/
        create: true
        relink: false
        force: false


